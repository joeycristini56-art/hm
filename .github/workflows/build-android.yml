# ============================================================================
# Xoron Android Build Workflow
# Builds libxoron.so for Android (API 29+ / Android 10+)
# Target: arm64-v8a (64-bit ARM)
# ============================================================================

name: Build Android

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - '.github/workflows/build-android.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (Debug/Release)'
        required: true
        default: 'Release'
        type: choice
        options:
          - Debug
          - Release

env:
  XORON_VERSION: "2.0.0"
  ANDROID_MIN_API: "29"  # Android 10
  NDK_VERSION: "26.1.10909125"
  ABI: arm64-v8a
  OPENSSL_TARGET: android-arm64

jobs:
  build-android:
    name: Build Android arm64-v8a
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Android NDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'ndk;${{ env.NDK_VERSION }}'
      
      - name: Set NDK environment
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
          echo "NDK_PATH=$ANDROID_HOME/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
      
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build
      
      - name: Cache OpenSSL
        id: cache-openssl
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/openssl-android-${{ env.ABI }}
          key: openssl-3.2.0-android-${{ env.ABI }}-api${{ env.ANDROID_MIN_API }}-v2
      
      - name: Download and Build OpenSSL for Android
        if: steps.cache-openssl.outputs.cache-hit != 'true'
        run: |
          OPENSSL_VERSION="3.2.0"
          INSTALL_DIR="${{ github.workspace }}/openssl-android-${{ env.ABI }}/install"
          mkdir -p "$INSTALL_DIR"
          
          # Download OpenSSL source
          cd /tmp
          curl -LO https://www.openssl.org/source/openssl-${OPENSSL_VERSION}.tar.gz
          tar xzf openssl-${OPENSSL_VERSION}.tar.gz
          cd openssl-${OPENSSL_VERSION}
          
          # Set up NDK toolchain environment
          export ANDROID_NDK_ROOT=${{ env.NDK_PATH }}
          export PATH=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH
          
          # Configure OpenSSL for Android
          ./Configure ${{ env.OPENSSL_TARGET }} \
            -D__ANDROID_API__=${{ env.ANDROID_MIN_API }} \
            --prefix="$INSTALL_DIR" \
            --openssldir="$INSTALL_DIR/ssl" \
            no-shared \
            no-tests \
            no-ui-console \
            no-engine \
            no-comp \
            no-dso
          
          # Build and install
          make -j$(nproc)
          make install_sw
          
          echo "=== OpenSSL build complete for ${{ env.ABI }} ==="
          ls -la "$INSTALL_DIR/lib/"
          ls -la "$INSTALL_DIR/include/openssl/" | head -10
      
      - name: Configure CMake for Android
        run: |
          cmake -B build -S src \
            -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK_PATH }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ env.ABI }} \
            -DANDROID_PLATFORM=android-${{ env.ANDROID_MIN_API }} \
            -DANDROID_STL=c++_shared \
            -DXORON_ANDROID_BUILD=ON \
            -DXORON_ANDROID_ABI=${{ env.ABI }} \
            -DXORON_ANDROID_PLATFORM=android-${{ env.ANDROID_MIN_API }} \
            -DXORON_OPENSSL_ROOT=${{ github.workspace }}/openssl-android-${{ env.ABI }}/install
      
      - name: Build
        run: |
          cmake --build build --config Release -j$(nproc)
      
      - name: Verify build output
        run: |
          echo "=== Build Output ==="
          ls -la build/
          
          # Find the .so file
          SO_PATH=$(find build -name "libxoron.so" -type f | head -1)
          
          if [ -z "$SO_PATH" ]; then
            echo "ERROR: libxoron.so not found!"
            exit 1
          fi
          
          echo "=== Library Info ==="
          file "$SO_PATH"
          
          echo "=== Library Size ==="
          ls -lh "$SO_PATH"
          
          echo "=== ELF Header ==="
          readelf -h "$SO_PATH" | head -20
          
          echo "=== Dynamic Dependencies ==="
          readelf -d "$SO_PATH" | grep NEEDED || true
          
          echo "=== Exported Symbols (first 20) ==="
          nm -D "$SO_PATH" | grep " T " | head -20
      
      - name: Create artifact directory
        run: |
          mkdir -p artifacts/android-${{ env.ABI }}
          
          # Copy library only (no header)
          cp build/libxoron.so artifacts/android-${{ env.ABI }}/
          
          # Create info file
          cat > artifacts/android-${{ env.ABI }}/BUILD_INFO.txt << EOF
          Xoron Android Build Information
          ================================
          Version: ${{ env.XORON_VERSION }}
          Build Type: Release
          ABI: ${{ env.ABI }}
          Minimum Android API: ${{ env.ANDROID_MIN_API }} (Android 10)
          NDK Version: ${{ env.NDK_VERSION }}
          Build Date: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          Commit: ${{ github.sha }}
          Runner: ${{ runner.os }}
          EOF
          
          echo "=== Artifact Contents ==="
          ls -la artifacts/android-${{ env.ABI }}/
      
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: xoron-android-${{ env.ABI }}
          path: artifacts/android-${{ env.ABI }}/
          retention-days: 30
      
      - name: Create Release Asset (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd artifacts
          zip -r xoron-android-${{ env.ABI }}-${{ github.ref_name }}.zip android-${{ env.ABI }}/
          echo "Release asset created: xoron-android-${{ env.ABI }}-${{ github.ref_name }}.zip"
